<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hotel</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/63bd007e1f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/hotel.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Travel Web</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
            </ul>
          </div>
            <button type="button" class="btn btn-primary btn-sm mode_switch">Dark Mode</button>
        </div>
      </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
        <!-- personalized -->
        <div id="personalized">
          <h2>Personalized Travel Itinerary Recommendation</h2>
          <div class="personalized_item">
            <img src="../img/hotela.avif" alt="hotela" />
            <div class="search_info">
              <div class="info_item">
                <h6>Check-In</h6>
                <p>09/14/2024</p>
              </div>
              <div class="info_item">
                <h6>Check-Out</h6>
                <p>09/15/2024</p>
              </div>
              <div class="info_item">
                <h6>People</h6>
                <p>2 people</p>
              </div>
              <div class="info_item">
                <h6>Room</h6>
                <p>1 room</p>
              </div>
            </div>
            <div class="hotel_info">
              <h3>HotelA</h3>
            </div>
          </div>
        </div>
        <!-- list of search results  -->
        <h2>Hotel List</h2>
        <div class="d-flex justify-content-end">
          <select class="sort_select" onchange="orderCh(this)" style="margin-right: 2rem;">
            <option value="asc" selected>Price : Low to High</option>
            <option value="des">Price : High to Low</option>
        </select>
        </div>
        <div id="hotelList">
        </div>
        <!-- modal -->
        <div class="modal">
          <div class="modal_content">
            <div class="modal_header">
              <h2>Your Travel Itinerary</h2>
            </div>
            <div class="modal_body">              
            </div>
            <div class="modal_button_group">
              <button type="button" class="btn btn-primary modal_reserve">Reserve</button>
              <div class="modal_button">
                <button type="button" class="btn btn-outline-danger modal_delete">Delete</button>
                <button type="button" class="btn btn-outline-dark modal_back">Back page</button>
              </div>
            </div>

        </div>
        </div>
      </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
  <script type="module">
    import { storageInstance } from "../data/storage.js";
    const hotels = storageInstance.getHotels();
    console.log(hotels);

    const listDisplay = () => {
      const listContainer = document.getElementById("hotelList");
      listContainer.innerHTML = "";

      const title = document.createElement("h2");
      title.innerText = "Hotel List";
      listContainer.appendChild(title);

      for (let i = 0; i < hotels.length; i++) {
        const hotel = hotels[i];
        const hotelItem = document.createElement("div"); //<div class = "hotel_item">
        hotelItem.classList.add("hotel_item");

        const hotelImg = document.createElement("img");
        hotelImg.src = hotel.image;
        hotelImg.alt = hotel.name;
        hotelItem.appendChild(hotelImg);

        const hotelInfo = document.createElement("div"); //<div class = "hotel_info">
        hotelInfo.classList.add("hotel_info");

        const hotelName = document.createElement("h3");
        hotelName.innerText = hotel.name;
        hotelInfo.appendChild(hotelName);

        const hotelPrice = document.createElement("p");
        hotelPrice.innerText = "Price : " + hotel.price;
        hotelInfo.appendChild(hotelPrice);

        hotelItem.appendChild(hotelInfo);

        const roomAmount = $("<select>").addClass("room_amount");
        for (let i = 1; i < 5; i++) {
          const option = $("<option>").val(i).text(i);
          roomAmount.append(option);
        }
        hotelItem.append(roomAmount);

        const reserveButton = document.createElement("button");
        reserveButton.type = "submit";
        reserveButton.className = "btn btn-outline-dark";
        reserveButton.innerText = "Reserve";
        hotelItem.appendChild(reserveButton);

        listContainer.appendChild(hotelItem);
        console.log(hotelItem);
      }

      createReserveListners()
    };
    listDisplay();

    function orderCh(element){      //element=select
        sortSelect(element.value);
    }

    function sortSelect(order="asc"){
        switch(order){
            case "asc":
                hotels.sort(function(a,b){return a.price - b.price}); 
                break;
            case "des":
                hotels.sort(function(a,b){return b.price - a.price});
                break;
        }
        listDisplay();
    }

    function createReserveListners() {
        $(".reserve").click((e)=> {
        const hotelItem = $(e.currentTarget).closest(".item");
        const hotelName = hotelItem.find(".info h3").text();
        const hotelPriceText = hotelItem.find(".info h5").text().replace('$', ''); 
        const hotelPrice = parseFloat(hotelPriceText); 
        const roomAmount = parseInt(hotelItem.find(".room_amount").val()); 
        const totalPrice =  hotelPrice * roomAmount;
        const tableContent = `
          <table class="table">
            <tbody>
              <tr>
                <th>Date</th>
                <td>search result</td>
              </tr>
              <tr>
                <th>Hotel Name</th>
                <td>${hotelName}</td>
              </tr>
              <tr>
                <th>Room</th>
                <td>${roomAmount}</td>
                </tr>
              <tr>
                <th>Traveller</th>
                <td>search result</td>
              </tr>
                <tr>
                  <th>Price</th>
                  <td>$${hotelPrice} Ã— ${roomAmount} room = $${totalPrice}</td>
                </tr>
            </tbody>
          </table>
        `;

        $(".modal_body").html(tableContent);
        $(".modal").fadeIn(400);
        $(".modal_reserve").removeClass("disabled"); 
      });

      }

    const itineraryModal = ()=>{
      $(".modal").hide();

      // reserve button

      $(".modal_reserve").click(()=>{
        alert("Reserved!");
      })

      $(".modal_delete").click(()=>{
        $("table").remove();
        $(".modal_reserve").addClass("disabled");
        const emptyMsg = $("<h6>").text("Nothing has been selected."); 
        $(".modal_body").append(emptyMsg); 
      });

      // back button
      $(".modal_back").click(()=>{
        $(".modal").fadeOut(400);
      });
    }
    itineraryModal(); 

    const itineraryDisplay = () => {};
  </script>
</html>
