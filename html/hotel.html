<!doctype html>
<html lang="en">
  <head>
    <title>Hotel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/63bd007e1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/hotel.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Travel Web</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- personalized -->
        <div id="personalized">
          <h2>Personalized Travel Itinerary Recommendation</h2>
          <div class="personalized_item">
            <img src="../img/hotela.avif" alt="hotela">
            <div class="search_info">
              <div class="info_item">
                <h6>Check-In</h6>
                <p>09/14/2024</p>
              </div>
              <div class="info_item">
                <h6>Check-Out</h6>
                <p>09/15/2024</p>
              </div>
              <div class="info_item">
                <h6>People</h6>
                <p>2 people</p>
              </div>
              <div class="info_item">
                <h6>Room</h6>
                <p>1 room</p>
              </div>
             
            </div>
            <div class="hotel_info">
              <h3>HotelA</h3>
            </div>
            
           
          </div>

        </div>
        <!-- list of search results  -->
        <h2>Hotel List</h2>
        <select class="sort_select" onchange="orderCh(this)">
          <option value="asc" selected>Price : Low to High</option>
          <option value="des">Price : High to Low</option>
      </select>
        <div id="hotelList">
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
    <script>
    const hotels = [
      { name: "hotelA", price: 110, image: "../img/hotela.avif" },
      { name: "hotelB", price: 190, image: "../img/hotelb.avif" },
      { name: "hotelC", price: 150, image: "../img/hotelc.avif" }
    ];

    const listDisplay = () =>{
      const listContainer = document.getElementById("hotelList");
      listContainer.innerHTML ="";

      for (let i = 0; i < hotels.length; i++) {
        const hotel = hotels[i];
        const hotelItem = document.createElement("div"); //<div class = "hotel_item">
        hotelItem.classList.add("hotel_item")

        const hotelImg = document.createElement("img");
        hotelImg.src = hotel.image;
        hotelImg.alt = hotel.name;
        hotelItem.appendChild(hotelImg);

        const hotelInfo = document.createElement("div");  //<div class = "hotel_info">
        hotelInfo.classList.add("hotel_info");

        const hotelName = document.createElement("h3");
        hotelName.innerText = hotel.name;
        hotelInfo.appendChild(hotelName);

        const hotelPrice = document.createElement("h5");
        hotelPrice.innerText = "$" + hotel.price;
        hotelInfo.appendChild(hotelPrice);
        
        hotelItem.appendChild(hotelInfo);

        const roomAmount = document.createElement("select");
        roomAmount.className = "room_amount";
        for (let i = 1; i < 5; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.innerText = i;
          roomAmount.appendChild(option);
        }
        hotelItem.appendChild(roomAmount);

        const reserveButton = document.createElement("button") ;
        reserveButton.type = "submit";
        reserveButton.className = "btn btn-outline-dark";
        reserveButton.setAttribute("data-toggle", "modal");
        reserveButton.setAttribute("data-target", "#exampleModalCenter");
        reserveButton.innerText = "Reserve";
        hotelItem.appendChild(reserveButton);

        listContainer.appendChild(hotelItem)
      } 
    }
    listDisplay();

    function orderCh(element){      //element=select
        sortSelect(element.value);
    }

    function sortSelect(order="asc"){
        switch(order){
            case "asc":
                hotels.sort(function(a,b){return a.price - b.price}); 
                break;
            case "des":
                hotels.sort(function(a,b){return b.price - a.price});
                break;
        }
        listDisplay();
    }
  </script>
</html>
