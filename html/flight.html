  <script>
    const flights = [
      {
        name: "flightA",
        price: 110,
        departure: "A airport",
        arrival: "D airport",
        dtime: "12:00",
        atime: "09:00",
      },
      {
        name: "flightB",
        price: 190,
        departure: "B airport",
        arrival: "E airport",
        dtime: "12:00",
        atime: "09:00",
      },
      {
        name: "flightC",
        price: 150,
        departure: "C airport",
        arrival: "F airport",
        dtime: "12:00",
        atime: "09:00",
      },
    ];

    const listDisplay = () => {
      const listContainer = $("#flightList");
      // listContainer.html("");

      for (let i = 0; i < flights.length; i++) {
        const flight = flights[i];
        const hotelItem = $("<div>").addClass("list_item");

        const hotelInfo = $("<div>").addClass("info");
        const hotelName = $("<h3>").text(flight.name);
        hotelInfo.append(hotelName);

        const flightDetails = $("<div>").addClass("flight_details");
        const departureDetails = $("<div>").addClass("departure_details");
        const departureAirport = $("<h5>").text(flight.departure);
        const departureTime = $("<h5>").text(flight.dtime);
        departureDetails.append(departureAirport, departureTime);

        const arrow = $("<h5>").addClass("arrow").text(" â†’ ");
        flightDetails.append(departureDetails, arrow);

        const arrivalDetails = $("<div>").addClass("arrival_details");
        const arrivalAirport = $("<h5>").text(flight.arrival);
        const arrivalTime = $("<h5>").text(flight.atime);
        arrivalDetails.append(arrivalAirport, arrivalTime);

        flightDetails.append(arrivalDetails);
        hotelInfo.append(flightDetails);

        const hotelPrice = $("<h5>").text("$" + flight.price);
        hotelInfo.append(hotelPrice);

        hotelItem.append(hotelInfo);

        const reserveButton = $("<button>")
          .attr({
            type: "submit",
            class: "btn btn-outline-dark",
            "data-toggle": "modal",
            "data-target": "#exampleModalCenter",
          })
          .text("Reserve");

        hotelItem.append(reserveButton);

        listContainer.append(hotelItem);
      }
    };

    listDisplay();

    function orderCh(element) {
      //element=select
      sortSelect(element.value);
    }

    function sortSelect(order = "asc") {
      switch (order) {
        case "asc":
          flights.sort(function (a, b) {
            return a.price - b.price;
          });
          break;
        case "des":
          flights.sort(function (a, b) {
            return b.price - a.price;
          });
          break;
      }
      listDisplay();
    }
  </script>
