  <script type="module">
    import { Storage } from "./data/Storage.js";
    const storage = new Storage();

    // search form with JS
    const Search_Display = ()=> {
      const ul = document.querySelectorAll("ul")[1];
      const tabs = ul.querySelectorAll("a");
      const contents = document.querySelectorAll(".tab_content div[id]");

      for (const content of contents) {
        if (content.id == "Flight_Hotel") {   //Flight + Hotel 
            content.style.display = "block";
        } else {
            content.style.display = "none";
        }
      }

      for (const tab of tabs) {
        const href_id = tab.getAttribute("href").slice(1);
        tab.addEventListener("click", function(e) {
          e.preventDefault();
            for (const content of contents) {
              if (content.id == href_id) {
                content.style.display = "block";
              } else {
                content.style.display = "none";
              }
            }
        });
      }
    }     
    Search_Display();

    //get inpit data user entered with JQuery
    $(".search").click(() => {
    const departure = $("input[name='departure']").val();
    const arrival = $("input[name='arrival']").val();
    const destination = $("input[name='destination']").val();
    const checkin_date = $("input[name='checkin_date']").val();
    const checkout_date = $("input[name='checkout_date']").val();
    const people = $("input[name='people']").val();
    const room = $("input[name='room']").val();
    
    if ($("#Flight_Hotel").is(":visible")) {
      window.location.href = "./html/flight_hotel.html";
    } else if ($("#Flight").is(":visible")) {
      window.location.href = "./html/flight.html";
    } else if ($("#Hotel").is(":visible")) {
      window.location.href = "./html/hotel.html";
    }
    });

    // clear button with JQuery
    const clear = () => {
      $(".clear").click(()=> {
          $("form").each(function() {
              this.reset();
          });
      });
    }
    clear();

  </script>
