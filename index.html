                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="flight_hotel_input_people"
                    name="people"
                    value="2"

                    max="10"

                  <span class="input-group-text input-group-text--no-radius"

                </div>
                <div class="form-floating">

  <script type="module" src="./js/login_register.js"></script>

  <script defer>
    const userInfo = () => {
      const loginUser = localStorage.getItem("user");
      console.log(loginUser);
      if (loginUser !== null) {
        const userObject = JSON.parse(loginUser); // JSON → JavaScript object
        const fname = userObject.firstName;
        const lname = userObject.lastName;
        $(".username").text(`Hello ${fname} ${lname} !`);
      } else {
        $(".username").text(`Hello Guest !`);
      }
    };
    userInfo();

    // search form with JS
    const Search_Display = () => {
      const ul = document.querySelectorAll("ul")[1];
      const tabs = ul.querySelectorAll("a");
      const contents = document.querySelectorAll(".tab_content div[id]");

      // Default = Flight + Hotel
      for (const content of contents) {
        if (content.id == "Flight_Hotel") {
          content.style.display = "block";
        } else {
          content.style.display = "none";
        }
      }

      // Display contents
      for (const tab of tabs) {
        const href_id = tab.getAttribute("href").slice(1);
        tab.addEventListener("click", function (e) {
          e.preventDefault();
          for (const content of contents) {
            if (content.id == href_id) {
              content.style.display = "block";
            } else {
              content.style.display = "none";
            }
          }
        });
      }
    };
    Search_Display();

    //get input data user entered with JQuery
    $(".search").click(async (e) => {
      e.preventDefault();
      const departure = $("input[name='departure']").val();
      const arrival = $("input[name='arrival']").val();
      const destination = $("input[name='destination']").val();
      const checkin_date = $("input[name='checkin_date']").val();
      const checkout_date = $("input[name='checkout_date']").val();
      const people = $("input[name='people']").val();
      const room = $("input[name='room']").val();

      console.log(departure, arrival, destination, checkin_date, checkout_date);

      //loading animations
      $(".loading-overlay").show();

      setTimeout(async () => {
        if ($("#Flight_Hotel").is(":visible")) {
          const checkinDate = $("#flight_hotel_input_checkin_date").val();
          const checkoutDate = $("#flight_hotel_input_checkout_date").val();

          const countryFrom =
            window.dataStorageInstance.searchCountry(departure)[0];
          const cityTo = window.dataStorageInstance.searchCity(arrival)[0];

          const diffInDays = Math.ceil(
            (new Date(checkoutDate) - new Date(checkinDate)) /
              (1000 * 60 * 60 * 24)
          );

          const createItinerary = {
            originCountry: countryFrom.code,
            destinationCountry: cityTo.country.code,
            days: diffInDays,
            departureDate: new Date(checkin_date),
          };

          const response = await window.dataStorageInstance.createItinerary(
            createItinerary
          );

          const json = JSON.stringify(response.json);

          sessionStorage.setItem("itinerary", json);
          const base64 = btoa(json);

          window.location.href = "./html/itinerary.html?itinerary=" + base64;
          return;
        }

        if ($("#Flight").is(":visible")) {
          const flightInputFrom = $("#flight_input_from").val();
          const flightInputTo = $("#flight_input_to").val();

          console.log(departure, arrival);
          const countryFrom = flightInputFrom
            ? window.dataStorageInstance.searchCountry(flightInputFrom)[0]
            : null;
          const countryTo = flightInputTo
            ? window.dataStorageInstance.searchCountry(flightInputTo)[0]
            : null;

          if (!countryFrom && !countryTo) {
            return;
          }

          const searchParams = new URLSearchParams();

          if (countryFrom) {
            searchParams.set("departure", countryFrom.code);
          }

          if (countryTo) {
            searchParams.set("arrival", countryTo.code);
          }

          window.location.href =
            "./html/flight.html?" + searchParams.toString();
          return;
        }

        if ($("#Hotel").is(":visible")) {
          const city = window.dataStorageInstance.searchCity(destination)[0];

          const searchParams = new URLSearchParams();
          searchParams.set("destination", city.id);

          window.location.href = "./html/hotel.html?" + searchParams.toString();
        }
      }, 1500);
    });

    // clear button with JQuery
    const clear = () => {
      $(".clear").click(() => {
        $("form").each(function () {
          this.reset();
        });
      });
    };
    clear();
  </script>
